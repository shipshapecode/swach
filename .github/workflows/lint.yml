name: Linting

on:
  push:
    branches:
      - main
  pull_request: {}

jobs:
  lint:
    name: JS and HBS
    runs-on: ubuntu-22.04
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
      - run: pnpm install  
      - name: Lint JS
        run: pnpm lint:js
      - name: Lint HBS
        run: pnpm lint:hbs
      - name: Lint Prettier
        run: pnpm lint:format
