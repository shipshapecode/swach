name: Ember

on:
  push:
    branches:
      - main
    tags:
      - v*
  pull_request: {}

jobs:
  ember-test:
    name: Tests

    runs-on: ubuntu-22.04
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'pnpm'
      - run: pnpm install  
      - name: Ember Test
        run: pnpm test:ember