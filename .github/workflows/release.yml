name: Package and Release

on:
  push:
    tags:
      - v*

jobs:
  test:
    name: Lint and Test
    runs-on: ubuntu-22.04
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'pnpm'
      - run: pnpm install  
      - name: Lint JS
        run: pnpm lint:js
      - name: Lint HBS
        run: pnpm lint:hbs
      - name: Get xvfb
        run: sudo apt-get install xvfb
      - name: Browser Test
        run: pnpm test:ember
      - name: Electron Test
        run: xvfb-run --auto-servernum pnpm test:electron     
  build:
    name: Build (${{ matrix.os }})
    if: startsWith(github.ref, 'refs/tags/')
    needs: test
    runs-on: ${{ matrix.os }}
    timeout-minutes: 30
    strategy:
      matrix:
        os: [macos-15-intel, ubuntu-22.04, ubuntu-22.04-arm, windows-latest]
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'pnpm'
      - run: pnpm install
      - name: Add macOS certs
        if: startsWith(matrix.os, 'macos') && startsWith(github.ref, 'refs/tags/')
        run: chmod +x add-osx-cert.sh && ./add-osx-cert.sh
        env:
          CERTIFICATE_OSX_APPLICATION: ${{ secrets.CERTIFICATE_OSX_APPLICATION }}
          CERTIFICATE_PASSWORD: ${{ secrets.CERTIFICATE_PASSWORD }}

      # - name: Setup LXD
      #   if: startsWith(matrix.os, 'ubuntu') && startsWith(github.ref, 'refs/tags/')
      #   uses: canonical/setup-lxd@v0.1.3
      # - name: Setup Snapcraft for Publishing
      #   if: startsWith(matrix.os, 'ubuntu') && startsWith(github.ref, 'refs/tags/')
      #   run: |
      #     sudo snap install snapcraft --classic
      #     echo "/snap/bin" >> $GITHUB_PATH
      - name: Make
        if: startsWith(github.ref, 'refs/tags/')
        run: pnpm make
        env:
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_ID_PASSWORD: ${{ secrets.APPLE_ID_PASSWORD }}
      - name: Sign Windows Executable with eSigner
        if: matrix.os == 'windows-latest' && startsWith(github.ref, 'refs/tags/')
        uses: sslcom/esigner-codesign@develop
        with:
          command: sign
          username: ${{ secrets.ES_USERNAME }}
          password: ${{ secrets.ES_PASSWORD }}
          credential_id: ${{ secrets.CREDENTIAL_ID }}
          totp_secret: ${{ secrets.ES_TOTP_SECRET }}
          dir_path: ${{ github.workspace }}/out/make/squirrel.windows/x64
          override: true
          malware_block: false
          environment_name: PROD
      # - name: Publish Snap to Snap Store
      #   if: startsWith(matrix.os, 'ubuntu') && startsWith(github.ref, 'refs/tags/')
      #   run: |
      #     if [[ "${{ matrix.os }}" == "ubuntu-22.04-arm" ]]; then
      #       SNAP_ARCH="arm64"
      #       ELECTRON_ARCH="arm64"
      #     else
      #       SNAP_ARCH="amd64"
      #       ELECTRON_ARCH="x64"
      #     fi
      #     snapcraft upload $(find out/make/snap/${ELECTRON_ARCH}/ -name "swach_*_${SNAP_ARCH}.snap") --release latest/stable
      #   env:
      #     SNAPCRAFT_STORE_CREDENTIALS: ${{ secrets.SNAPCRAFT_TOKEN }}
      - name: GitHub release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          files: |
            out/**/*.deb
            out/**/*.dmg
            out/**/*Setup.exe
            out/**/*.rpm
            out/**/*.zip
      - name: Create a Sentry.io release
        uses: tclindner/sentry-releases-action@v1.3.0
        if: matrix.os == 'ubuntu-22.04'
        env:
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
          SENTRY_ORG: ship-shape-consulting-llc
          SENTRY_PROJECT: swach
        with:
          tagName: ${{ github.ref }}
          environment: production
          sourceMapOptions: '{"include": ["dist/assets"], "urlPrefix": "~/dist/assets"}'