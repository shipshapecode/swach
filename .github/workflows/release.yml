name: Package and Release

on:
  push:
    tags:
      - v*

jobs:
  test:
    name: Lint and Test
    runs-on: ubuntu-22.04
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'pnpm'
      - run: pnpm install  
      - name: Lint JS
        run: pnpm lint:js
      - name: Lint HBS
        run: pnpm lint:hbs
      - name: Get xvfb
        run: sudo apt-get install xvfb
      - name: Browser Test
        run: pnpm test:ember
      - name: Electron Test
        run: xvfb-run --auto-servernum pnpm test:electron     
  build:
    name: Build (${{ matrix.os }})
    if: startsWith(github.ref, 'refs/tags/')
    needs: test
    runs-on: ${{ matrix.os }}
    timeout-minutes: 30
    strategy:
      matrix:
        os: [macos-15-intel, ubuntu-22.04]
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'pnpm'
      - run: pnpm install
      - name: Add macOS certs
        if: startsWith(matrix.os, 'macos') && startsWith(github.ref, 'refs/tags/')
        run: chmod +x add-osx-cert.sh && ./add-osx-cert.sh
        env:
          CERTIFICATE_OSX_APPLICATION: ${{ secrets.CERTIFICATE_OSX_APPLICATION }}
          CERTIFICATE_PASSWORD: ${{ secrets.CERTIFICATE_PASSWORD }}
      # - name: Add Windows certificate
      #   if: matrix.os == 'windows-latest' && startsWith(github.ref, 'refs/tags/')
      #   id: write_file
      #   uses: timheuer/base64-to-file@v1
      #   with:
      #     fileName: 'win-certificate.pfx'
      #     encodedString: ${{ secrets.CERTIFICATE_WINDOWS_PFX }}
      - name: Setup LXD
        if: matrix.os == 'ubuntu-22.04' && startsWith(github.ref, 'refs/tags/')
        uses: canonical/setup-lxd@v0.1.3
      - name: Install Snapcraft
        if: matrix.os == 'ubuntu-22.04' && startsWith(github.ref, 'refs/tags/')
        uses: samuelmeuli/action-snapcraft@v2
        env:
          SNAPCRAFT_STORE_CREDENTIALS: ${{ secrets.snapcraft_token }}
      - name: Debug pre-make state
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          echo "=== Pre-make debugging ==="
          echo "Current working directory:"
          pwd
          echo "Contents of current directory:"
          ls -la
          echo "Contents of out directory (if exists):"
          ls -la out/ || echo "No out directory yet"
          echo "Electron Forge config check:"
          node -e "const config = require('./forge.config.ts'); console.log('MakerSnap config:', JSON.stringify(config.default.makers.find(m => m.name === '@electron-forge/maker-snap'), null, 2))" || echo "Could not parse forge config"
      - name: Make
        if: startsWith(github.ref, 'refs/tags/')
        run: pnpm make --publish
        env:
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_ID_PASSWORD: ${{ secrets.APPLE_ID_PASSWORD }}
          # WINDOWS_PFX_FILE: ${{ steps.write_file.outputs.filePath }}
          # WINDOWS_PFX_PASSWORD: ${{ secrets.WINDOWS_PFX_PASSWORD }}
      - name: Debug snapcraft failure
        if: failure() && matrix.os == 'ubuntu-22.04'
        run: |
          echo "=== Post-failure debugging ==="
          echo "Listing snapcraft log directory:"
          ls -la /home/runner/.local/state/snapcraft/log/ || echo "No snapcraft log directory found"
          echo "Showing snapcraft logs:"
          find /home/runner/.local/state/snapcraft/log/ -name "*.log" -exec echo "=== {} ===" \; -exec cat {} \; || echo "No log files found"
          echo "=== Checking Electron build output structure ==="
          echo "Contents of out directory:"
          ls -la out/ || echo "No out directory found"
          echo "Detailed out directory structure:"
          find out/ -type d | head -20 || echo "No directories in out"
          find out/ -name "Swach*" -type d || echo "No Swach directories found"
          echo "Sample files in out:"
          find out/ -type f | head -30 || echo "No files in out directory"
          echo "=== Checking temp snapcraft directories ==="
          find /tmp -name "*electron-snap*" -type d 2>/dev/null | head -5 || echo "No electron-snap temp dirs"
          echo "=== Checking snapcraft workspace ==="
          for dir in $(find /tmp -name "*electron-snap*" -type d 2>/dev/null | head -3); do
            echo "Contents of $dir:"
            ls -la "$dir" 2>/dev/null || echo "Cannot access $dir"
            if [ -f "$dir/snap/snapcraft.yaml" ]; then
              echo "=== Generated snapcraft.yaml in $dir ==="
              cat "$dir/snap/snapcraft.yaml"
            fi
          done
          echo "=== Checking what electron-installer-snap received ==="
          echo "Process tree during failure:"
          ps aux | grep -E "(snap|electron)" || echo "No relevant processes found"
          echo "=== Environment variables ==="
          env | grep -E "(SNAP|ELECTRON|CRAFT)" || echo "No relevant env vars"
      # - name: Make Apple arm64
      #   if: matrix.os == 'macos-11.0' && startsWith(github.ref, 'refs/tags/')
      #   run: pnpm make --arch=arm64
      #   env:
      #     APPLE_ID: ${{ secrets.APPLE_ID }}
      #     APPLE_ID_PASSWORD: ${{ secrets.APPLE_ID_PASSWORD_ARM }}
      - name: GitHub release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          files: |
            out/**/*.deb
            out/**/*.dmg
            out/**/*Setup.exe
            out/**/*.rpm
            out/**/*.zip
            out/**/*.snap
      - name: Create a Sentry.io release
        uses: tclindner/sentry-releases-action@v1.3.0
        if: matrix.os == 'ubuntu-22.04'
        env:
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
          SENTRY_ORG: ship-shape-consulting-llc
          SENTRY_PROJECT: swach
        with:
          tagName: ${{ github.ref }}
          environment: production
          sourceMapOptions: '{"include": ["dist/assets"], "urlPrefix": "~/dist/assets"}'