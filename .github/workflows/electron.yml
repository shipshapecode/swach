name: Electron

on:
  push:
    branches:
      - main
  pull_request: {}

jobs:
  test:
    name: Tests
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/actions/pnpm
      - name: Get xvfb
        run: sudo apt-get install xvfb  
      - name: Electron Test
        run: xvfb-run --auto-servernum pnpm test:electron   