name: Electron

on:
  push:
    branches:
      - main
    tags:
      - v*
  pull_request: {}

jobs:
  electron-test:
    name: Tests

    runs-on: ubuntu-22.04
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'pnpm'
      - run: pnpm install  
      - name: Get xvfb
        run: sudo apt-get install xvfb
      - name: Electron Test
        run: xvfb-run --auto-servernum pnpm test:electron   